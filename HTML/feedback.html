<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>

    <link rel="stylesheet" href="../CSS/bootstrap.css"> <!-- bootstrap CSS -->
    <script src="../JS/jquery-3.7.1.js"></script> <!-- JQuery -->
    <script src="../JS/bootstrap.js"></script> <!-- bootstrap JS -->

    <link rel="stylesheet" href="../CSS/feedback.css"> <!-- feedback CSS -->
</head>

<body>
    <div class="container">
        <div class="contact-card">
            <h3 class="text-center mb-4">Liên hệ với chúng tôi</h3>
            <form id="contactForm" action="https://formsubmit.co/esonipp@gmail.com" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nhập họ tên của bạn">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại">
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Nội dung</label>
                    <textarea class="form-control" id="message" name="message" rows="5"
                        placeholder="Nhập nội dung cần gửi"></textarea>
                </div>

                <div id="alertBox" class="alert alert-danger d-none"></div>

                <button type="submit" class="btn btn-send w-100">Gửi liên hệ</button>

                <!-- FormSubmit hidden settings -->
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="https://yourwebsite.com/thanks.html">
            </form>


        </div>
    </div>

    <script src="../JS/feedback.js"></script> <!-- feedback JS -->
</body>

</html>
